<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script defer src="index.js"></script>
  <title>Calculator</title>
</head>
<body>

  
  <main class="container">
    
    <div class="calc-interface">
      <div class="row">
        <button class="btn clear-btn" id="clear">C</button>
        <input type="text" id="display" class="display">
      </div>

      <div class="row">
        <button class="btn data-button" id="seven">7</button>
        <button class="btn data-button" id="eight">8</button>
        <button class="btn data-button" id="nine">9</button>
        <button class="btn" id="divide">รท</button>
      </div>

      <div class="row">
        <button class="btn data-button" id="four">4</button>
        <button class="btn data-button" id="five">5</button>
        <button class="btn data-button" id="six">6</button>
        <button class="btn" id="multiply">x</button>
      </div>

      <div class="row">
        <button class="btn data-button" id="one">1</button>
        <button class="btn data-button" id="two">2</button>
        <button class="btn data-button" id="three">3</button>
        <button class="btn" id="subtract">-</button>
      </div>

      <div class="row">
        <button class="btn" id="decimal">.</button>
        <button class="btn data-button" id="zero">0</button>
        <button class="btn" id="equal">=</button>
        <button class="btn" id="add">+</button>
      </div>
    </div>

  </main>

</body>
</html>
